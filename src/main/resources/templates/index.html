<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<hr/>
<h4>Upload Single File:</h4>
<form method="POST" th:action="@{/upload}" enctype="multipart/form-data">
    <input type="file" name="file"/> <br/><br/>
    <button type="submit">Submit</button>
</form>
<hr/>
<div th:if="${message}">
    <h2 th:text="${message}"/>
</div>
</body>
</html>
